<!-- Updated icon for Dilshan Travelscape -->
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#232249;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="24" fill="url(#bg)"/>
  
  <!-- Vehicle/Travel element -->
  <rect x="24" y="64" width="144" height="64" rx="12" fill="#5b1d1b" opacity="0.8"/>
  
  <!-- Wheels -->
  <circle cx="56" cy="128" r="16" fill="#ffffff"/>
  <circle cx="136" cy="128" r="16" fill="#ffffff"/>
  <circle cx="56" cy="128" r="8" fill="#232249"/>
  <circle cx="136" cy="128" r="8" fill="#232249"/>
  
  <!-- Main window/feature -->
  <rect x="72" y="80" width="48" height="32" rx="4" fill="url(#accent)"/>
  
  <!-- Company initials -->
  <text x="96" y="104" text-anchor="middle" fill="#232249" font-family="Arial, sans-serif" font-size="20" font-weight="bold">DT</text>
  
  <!-- Decorative elements for travel theme -->
  <path d="M 96 32 L 104 48 L 88 48 Z" fill="url(#accent)" opacity="0.7"/>
  <circle cx="96" cy="160" r="4" fill="#fbbf24" opacity="0.5"/>
  <circle cx="80" cy="168" r="2" fill="#fbbf24" opacity="0.5"/>
  <circle cx="112" cy="168" r="2" fill="#fbbf24" opacity="0.5"/>
</svg>