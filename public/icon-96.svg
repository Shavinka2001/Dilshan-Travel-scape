<!-- Smaller icon for shortcuts -->
<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#232249;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="96" height="96" rx="12" fill="url(#bg)"/>
  
  <!-- Vehicle element -->
  <rect x="12" y="32" width="72" height="32" rx="6" fill="#5b1d1b" opacity="0.8"/>
  
  <!-- Wheels -->
  <circle cx="24" cy="64" r="8" fill="#ffffff"/>
  <circle cx="72" cy="64" r="8" fill="#ffffff"/>
  <circle cx="24" cy="64" r="4" fill="#232249"/>
  <circle cx="72" cy="64" r="4" fill="#232249"/>
  
  <!-- Main feature -->
  <rect x="36" y="38" width="24" height="16" rx="2" fill="url(#accent)"/>
  
  <!-- Company initials -->
  <text x="48" y="50" text-anchor="middle" fill="#232249" font-family="Arial, sans-serif" font-size="10" font-weight="bold">DT</text>
</svg>